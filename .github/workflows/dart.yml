name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: google/dart:2.12-beta
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: pub get
    - name: Dart Analyzer
      run: dartanalyzer .
    - name: Check Dart Format
      run: dartfmt -n --set-exit-if-changed .
